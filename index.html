    <style>
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            text-align: center;
            list-style: none;
            margin-left: -1%;
            margin-right: -1%;
        }

        .four_columns,
        .three_columns,
        .two_columns,
        .one_column,
        .two_columns_90,
        .two_columns_80,
        .two_columns_70,
        .two_columns_60,
        .two_columns_40,
        .two_columns_30,
        .two_columns_20,
        .two_columns_10 {
            margin: 0 1% 10px 1%;
        }


        /* IE is stupid and flex-basis doesn't always work, so these may at times need to be changed to width */
        .one_column {
            flex-basis: 98%;
        }

        .two_columns {
            flex-basis: 48%;
        }

        .three_columns {
            flex-basis: 31.3333%;
        }

        .four_columns {
            flex-basis: 23%;
        }

        .two_columns_90 {
            flex-basis: 86.4%;
        }

        .two_columns_80 {
            flex-basis: 76.8%;
        }

        .two_columns_70 {
            flex-basis: 67.2%;
        }

        .two_columns_60 {
            flex-basis: 57.6%;
        }

        .two_columns_40 {
            flex-basis: 38.4%;
        }

        .two_columns_30 {
            flex-basis: 28.8%;
        }

        .two_columns_20 {
            flex-basis: 19.2%;
        }

        .two_columns_10 {
            flex-basis: 9.6%;
        }

        @media screen and (max-width: 768px) {

            /*FLEXBOX GRID*/
            .row {
                display: block;
            }

            .four_columns,
            .three_columns,
            .two_columns,
            .one_column,
            .two_columns_90,
            .two_columns_80,
            .two_columns_70,
            .two_columns_60,
            .two_columns_40,
            .two_columns_30,
            .two_columns_20,
            .two_columns_10 {
                width: 98%;
            }
        }

        /* GENERAL IMAGE FLIP STUFFS */
        .img_flip {
            perspective: 50em;
            box-sizing: border-box;
            transition: all .35s ease;
            position: relative;
            display: inline-block;
            margin: 0;
            max-width: 100%;
            background-color: #FFFFFF;
            color: #fff;
            overflow: hidden;
            backface-visibility: hidden;
            transform: translateZ(0);


        }

        .img_flip img {
            backface-visibility: hidden;
            vertical-align: top;
            max-width: 100%;
            box-sizing: border-box;
            transition: all .35s ease;
        }

        .img_flip figcaption {
            opacity: 0;
            background-color: #BABABA;
            padding: 30px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            color: #ffffff;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .img_flip figcaption h3 {
            color: #ffffff;
        }

        .img_flip a {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1;
        }

        .img_flip:hover img {
            opacity: 0;
        }

        .img_flip:hover figcaption {
            opacity: 1;
            transition-delay: 0.14s;
        }

        /* image flip on horizontal */
        .img_flip-hor figcaption {
            transform: rotateX(90deg);
            transform-origin: 0% 50%;
        }

        .img_flip-hor:hover img {
            transform: rotateX(-180deg);
        }

        .img_flip-hor:hover figcaption {
            transform: rotateX(0deg);
        }

        /* image flip on vertical */
        .img_flip-ver figcaption {
            transform: rotateX(90deg);
            transform-origin: 50% 0%;
        }

        .img_flip-ver:hover img {
            transform: rotateY(-180deg);
        }

        .img_flip-ver:hover figcaption {
            transform: rotateY(0deg);
        }
    </style>

</head>
